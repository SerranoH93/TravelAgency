<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="./assets/icon/avion.png" />
    <title>Travel Agency</title>
</head>
<body>
    <nav></nav>

    <div id="tab_bar"></div>

    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search">
                    <button class="w-32 text-xl text-primary font-semibold p-4 rounded-full bg-white shadow-sm cursor-pointer">Explorar</button>
                </div>
                <div class="w-full h-full">
                    <img src="./assets/img/sanFrancisco.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="p-6" id="recomendados">
            <p class="text-3xl font-semibold text-primary">Our Recomendations</p>
            <div class="flex w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain space-x-4">
                <div class="Card hover:scale-105 ml-4">
                    <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
                    <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                        <p class="text-white text-bold text-xl px-4 py-2">Norway</p>
                        <p class="text-white text-md px-4">Beautiful landscapes</p>
                    </div>
                </div>
        
                <div class="Card hover:scale-105">
                    <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                    <div class="w-full h-2/5 bg-white rounded-b-lg">
                    <p class="text-tertiary text-bold text-xl px-4 py-2">New York</p>
                    <p class="text-tertiary text-md px-4">Concrete jungle</p>
                    </div>
                </div> 
                
                <div class="Card hover:scale-105">
                    <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                    <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                    <p class="text-white text-bold text-xl px-4 py-2">Yosemite</p>
                    <p class="text-white text-md px-4">A break from the world</p>
                    </div>
                </div>

                <div class="Card hover:scale-105">
                    <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                    <div class="w-full h-2/5 bg-white rounded-b-lg">
                    <p class="text-tertiary text-bold text-xl px-4 py-2">Seattle</p>
                    <p class="text-tertiary text-md px-4">Big City</p>
                    </div>
                </div>

                <div class="Card hover:scale-105">
                    <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                    <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                    <p class="text-white text-bold text-xl px-4 py-2">Switzerland</p>
                    <p class="text-white text-md px-4">Big City</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="rentas_destacadas"></div>
    </section>

    <footer></footer>
</body>
</html>
